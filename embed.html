<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <title>AnimeDex VideoPlayer</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
        body { background-color: #000; }
        .container { width: 100%; height: 100%; }
        video { width: 100%; height: 100%; }
    </style>

    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
</head>

<body>
    <div class="container">
        <video controls crossorigin playsinline></video>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/plyr@3/dist/plyr.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js"></script>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-BHQX4066ZV"></script>

    <script>
        const params = new URLSearchParams(location.search);
        const source = params.get("url");

        document.addEventListener("DOMContentLoaded", () => {
            const video = document.querySelector("video");

            const defaultOptions = {
                title: "{{ title }}",
                controls: ['play', 'progress', 'current-time', 'volume', 'settings', 'fast-forward', 'rewind', 'fullscreen'],
                fullscreen: { enabled: true, iosNative: true },
            };

            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(source);
                hls.on(Hls.Events.MANIFEST_PARSED, (event, data) => {
                    const availableQualities = hls.levels.map((l) => l.height);
                    defaultOptions.quality = { default: availableQualities[0], options: availableQualities, forced: true, onChange: (e) => updateQuality(e) };
                    const player = new Plyr(video, defaultOptions);

                    // Force landscape play in Android
                    if (/Android/.test(navigator.userAgent)) {
                        screen.orientation.lock("landscape");
                    }
                });
                hls.attachMedia(video);
                window.hls = hls;
            } else {
                const player = new Plyr(video, defaultOptions);

                // Force landscape play in Android
                if (/Android/.test(navigator.userAgent)) {
                    screen.orientation.lock("landscape");
                }
            }

            function updateQuality(newQuality) {
                window.hls.levels.forEach((level, levelIndex) => {
                    if (level.height === newQuality) {
                        window.hls.currentLevel = levelIndex;
                    }
                });
            }
        });
    </script>
</body>

</html>
