<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <title>AnimeDex VideoPlayer</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
        body { background-color: #000; }
        .container { width: 100%; height: 100%; }
        video { width: 100%; height: 100%; }
    </style>

    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
</head>

<body>
    <div class="container">
        <video controls crossorigin playsinline></video>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/plyr@3/dist/plyr.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js"></script>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-BHQX4066ZV"></script>

    <script>
document.addEventListener("DOMContentLoaded", () => {
    const video = document.querySelector("video");
    const defaultOptions = {
        title: "{{ title }}",
        controls: ['play-large','play', 'progress', 'current-time', 'volume', 'settings', 'fast-forward', 'rewind', 'fullscreen'],
        fullscreen: { enabled: true, iosNative: true },
    };

    const initPlayer = (player) => {
        // Keyboard controls for play/pause, seekbar forward, rewind
        document.addEventListener('keydown', (event) => {
            if (event.key === " ") { // Space bar
                player.togglePlay();
            } else if (event.key === "ArrowRight") { // Right arrow
                player.seek(player.currentTime + 10); // Forward 10 seconds
            } else if (event.key === "ArrowLeft") { // Left arrow
                player.seek(player.currentTime - 10); // Rewind 10 seconds
            }
        });
    };

    if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(source);
        hls.on(Hls.Events.MANIFEST_PARSED, (event, data) => {
            const availableQualities = hls.levels.map((l) => l.height);
            defaultOptions.quality = { default: availableQualities[0], options: availableQualities, forced: true, onChange: (e) => {
                window.hls.levels.forEach((level, levelIndex) => {
                    if (level.height === e) {
                        window.hls.currentLevel = levelIndex;
                    }
                });
            } };
            initPlayer(new Plyr(video, defaultOptions));
        });
        hls.attachMedia(video);
        window.hls = hls;
    } else {
        initPlayer(new Plyr(video, defaultOptions));
    }
});

    </script>
</body>

</html>
